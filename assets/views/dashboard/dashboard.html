<div class="card-columns column-count-4">
    <drl-widget2 ng-repeat="amq in listAmq" img="amq.jpg" text1="{{amq.instanceAmqAddress}}"
        text2="{{amq.instanceAmqName}}"
        text3="Connection Status: {{amq.health.jmxConnected === 'true'? 'Ok': 'Not Ok'}}">
    </drl-widget2>
    <drl-widget2 ng-repeat="agent in listAgent track by $index" img="tomcat.png" text1="{{agent.agentIpAddress}}"
        text2="{{agent.agentName}}" text3="Agent Status: {{agent.health.agentStatus === 'true'? 'running': 'stop'}}"
        text4="Server Status: {{agent.health.tomcatStatus === 'true'? 'active': 'inactive'}}">
    </drl-widget2>
</div>
