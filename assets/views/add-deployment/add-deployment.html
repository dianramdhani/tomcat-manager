<div id="addDeployment" class="modal fade">
    <div class="modal-dialog modal-dialog-vertical-center" role="document">
        <div class="modal-content bd-0 tx-14">
            <div class="modal-header">
                <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">Add Deployment</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pd-25">
                <label class="form-control-label">Deployment name: <span class="tx-danger">*</span></label>
                <input class="form-control" type="text" name="deploymentName" placeholder="Enter deployment name">
                <label class="form-control-label">Deployment file: <span class="tx-danger">*</span></label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="deploymentFile" name="deploymentFile"
                        accept=".war,.ear">
                    <label class="custom-file-label" for="deploymentFile">Choose file</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Upload</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
