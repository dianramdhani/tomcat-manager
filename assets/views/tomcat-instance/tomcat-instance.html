<div class="row row-sm">
    <div class="col-lg-6 pb-3">
        <instance-detail instance="instance"></instance-detail>
    </div>
    <div class="col-lg-6 pb-3" ng-if="instance.health.agentStatus === 'true'">
        <div class="card card-customer-overview">
            <div class="card-header">
                <h6 class="slim-card-title">Usage Status</h6>
                <nav class="nav">
                    <a id="firstChart" href="" class="nav-link"
                        ng-click="chart.instanceCpuLineChart.plotChart('chart'); chartActiveNow='cpu';"
                        ng-class="{'active': chartActiveNow === 'cpu'}">CPU</a>
                    <a href="" class="nav-link"
                        ng-click="chart.instancePhysicalMemoryChart.plotChart('chart'); chartActiveNow='physical';"
                        ng-class="{'active': chartActiveNow === 'physical'}">Physical
                        Memory</a>
                    <a href="" class="nav-link"
                        ng-click="chart.instanceHeapMemoryChart.plotChart('chart'); chartActiveNow='heap';"
                        ng-class="{'active': chartActiveNow === 'heap'}">Heap
                        Memory</a>
                </nav>
            </div>
            <div class="card-body">
                <div id="chart"></div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card card-table">
            <div class="card-header">
                <h6 class="slim-card-title">Log</h6>
            </div>
            <div class="table-responsive">
                <table class="table mg-b-0 tx-13">
                    <thead>
                        <tr class="tx-10">
                            <th class="pd-y-5">Log Activity</th>
                            <th class="pd-y-5">Log Message</th>
                            <th class="pd-y-5">Log Time</th>
                            <th class="pd-y-5">Instance</th>
                            <th class="pd-y-5">User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer tx-12 pd-y-15 bg-transparent">
                <a href=""><i class="fa fa-angle-down mg-r-5"></i>View All Transaction History</a>
            </div>
        </div>
    </div>
</div>
